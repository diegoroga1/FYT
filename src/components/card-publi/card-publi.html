<!-- Generated template for the CardPubli component -->
<div>
  <ion-card >
    <ion-card-header>
      <ion-card-title><strong>{{titulo}}</strong></ion-card-title>
      <div ><img src="../../assets/perfil.jpg"></div>
    </ion-card-header>
    <ion-card-content>
      <div class="contenido-card-publi">
        <h2 style="float: left"><strong>{{entrenador}}</strong></h2>
      </div>
      <h4 class="text-especialidad" style="float: right;margin-right: 3%">{{especialidad}}</h4>
      <div class="descripcion-publi" style="float: left">
        <h3>{{descripcion}}</h3>
      </div>
      <div class="content-footer">
        <div style="float: left">
          <rating [(ngModel)]="rate"
                  readOnly="false"  max="5"
                  emptyStarIconName="star-outline"
                  halfStarIconName="star-half"
                  starIconName="star"
                  nullable="false"
                  (ngModelChange)="onModelChange($event)"></rating>
        </div>

        <ion-buttons style="float: right">
          <button ion-button icon-only clear>
            <ion-icon name="share"></ion-icon>
          </button>
        </ion-buttons>
      </div>
    </ion-card-content>
  </ion-card>
</div>
