<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body-gray" >
  <ion-searchbar placeholder="Buscar en FYT" [(ngModel)]="busqueda" (ionInput)="buscarEntrenador()"></ion-searchbar>
  <ion-grid>
    <ion-row *ngFor="let especialidad of especialidades">
      <ion-title >{{especialidad.$key}}</ion-title>
      <ion-slides style="border-bottom: 1px solid rgba(0,0,0,0.1)" >
        <ion-slide *ngFor="let publicacion of publicaciones" pager="true">
          <card-publi *ngIf="publicacion.especialidad==especialidad.$key" [entrenador]=publicacion.entrenador [titulo]=publicacion.titulo [especialidad]=publicacion.especialidad [descripcion]=publicacion.descripcion></card-publi>
        </ion-slide>
      </ion-slides >

    </ion-row>
  </ion-grid>


</ion-content>
