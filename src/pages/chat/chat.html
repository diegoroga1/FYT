<ion-header>

  <ion-navbar>
    <ion-title>Mis chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div *ngIf="!user" class="center" id="seccion-no-login">
    <div>
      <img style="width: 90px;height: 90px;" src="../../assets/icon/triste3.png"/>
      <h2 >Aún no has iniciado sesión</h2>
      <span>Inicia sesión o registrate en la app para usar el chat.</span>
      <img id="marca-agua"  src="../../assets/icon/chatting.png">
      <div id="seccion-registro-login">
        <p (click)="irALogin()">Iniciar sesíon</p>
        <p>|</p>
        <p (click)="irARegistro()">Registrarse</p>

      </div>
    </div>

  </div>
</ion-content>
