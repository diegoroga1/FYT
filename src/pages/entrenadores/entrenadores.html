<ion-header>
  <ion-navbar class="color-toolbar">
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title_page}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-searchbar placeholder="Buscar en FYT" [(ngModel)]="busqueda" (ionInput)="buscarEntrenador()"></ion-searchbar>
  <!--<ul>
    <h3>Busqueda por nombre</h3>
    <li *ngFor="let e of nombre_entrenadores">
      {{e.nombre}}
      {{e.especialidad}}
      {{e.ubicacion}}
    </li>
  </ul>-->
    <ion-list id="lista-entrenadores">
      <ion-col  col-12 *ngFor="let entrenador of cogerDatos.entrenadores |async">
       <card-trainer  (click)="irAVistaEntrenador(entrenador,fotoPerfil)" [key]=entrenador.$key [fotoPerfil]=fotoPerfil [nombre]=entrenador.nombre [apellidos]=entrenador.apellidos [especialidades]=entrenador.especialidades [localidad]=entrenador.localidad></card-trainer>
      </ion-col>
    </ion-list>



</ion-content>
