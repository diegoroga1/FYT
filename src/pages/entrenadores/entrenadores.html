<ion-header>

  <ion-navbar>
    <ion-buttons end >
      <button (click)="goFilterTrainer()" ion-button >
        <img src="../../assets/icon/funnel.png" />
      </button>
    </ion-buttons>
    <ion-title>
      {{title_page}}
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
  <ion-searchbar placeholder="Buscar en FYT" [(ngModel)]="busqueda" (ionInput)="buscarEntrenador()"></ion-searchbar>
  <!--<ul>
    <h3>Busqueda por nombre</h3>
    <li *ngFor="let e of nombre_entrenadores">
      {{e.nombre}}
      {{e.especialidad}}
      {{e.ubicacion}}
    </li>
  </ul>-->

    <ion-list id="lista-entrenadores">
      <div *ngIf="filtrado">
        <ion-col col-12 *ngFor="let entrenador of filtroEntrenadores">
        <card-trainer  *ngIf="entrenador.$key!=userKey" (click)="irAVistaEntrenador(entrenador,fotoPerfil)" [key]=entrenador.$key [fotoPerfil]=fotoPerfil [nombre]=entrenador.nombre [apellidos]=entrenador.apellidos [especialidades]=entrenador.especialidades [localidad]=entrenador.localidad></card-trainer>
        </ion-col>
      </div>
      <div *ngIf="!filtrado">
        <ion-col  col-12 *ngFor="let entrenador of datosEntrenador |async">
            <card-trainer *ngIf="entrenador.estado=='confirmado' &&entrenador.servicio&&entrenador.$key!=userKey" (click)="irAVistaEntrenador(entrenador,fotoPerfil)" [key]=entrenador.$key [fotoPerfil]=fotoPerfil [nombre]=entrenador.nombre [apellidos]=entrenador.apellidos [especialidades]=entrenador.especialidades [localidad]=entrenador.localidad></card-trainer>
        </ion-col>
      </div>

    </ion-list>




</ion-content>
