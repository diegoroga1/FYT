<ion-header>

  <ion-navbar>
    <ion-title>Añade tus filtros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="form-filtro">
    <p>¿Donde quieres entrenar?</p>
    <input id="input-place" [(ngModel)]="localidad" type="text" placeholder="Selecciona una localización"/>
    <p>¿Quieres un entrenador o una entrenadora?</p>
    <ion-list radio-group [(ngModel)]="genero">
      <ion-item class="radio-50">
        <ion-label>Entrenador</ion-label>
        <ion-radio value="Hombre"></ion-radio>
      </ion-item>
      <ion-item style="width: 20%;background-color:transparent;float:left;"></ion-item>
      <ion-item class="radio-50">
        <ion-label>Entrenadora</ion-label>
        <ion-radio value="Mujer" ></ion-radio>
      </ion-item>
    </ion-list>
    <div>
      <div style="width: 100%;float: left;"><p>¿Entre que precios quieres buscar?</p></div>
      <ion-input class="radio-50" [(ngModel)]="precio1" type="text" placeholder="Desde"></ion-input>
      <ion-item style="width:20%;background-color: transparent;float:left"></ion-item>
      <ion-input class="radio-50" [(ngModel)]="precio2" type="text" placeholder="Hasta"></ion-input>
    </div>
    <div style="width: 100%;float: left;"><p>¿Qué especialidad buscas?</p></div>
    <div style="float:left;width: 100%;">
      <ion-select placeholder="Selecciona una especialidad"[(ngModel)]="especialidad" multiple>
        <ion-option  *ngFor="let especialidad of especialidades|async">{{especialidad.$key}}</ion-option>
      </ion-select>

    </div>

    <ion-buttons style="width: 100%;float: left">
      <button ion-button (click)="aceptarFiltros()">Aceptar</button>
    </ion-buttons>
  </div>

</ion-content>
